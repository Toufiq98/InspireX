<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body class="">
    <header>
        <!--navbar-->
        <section class="mt-10 ">
            <div class="md:container md:mx-auto font-poppins mt-10 flex  justify-between">
              <div class="flex ">
                 <img src="images/sssdddssss 1.png" alt="">
              </div>
              <div class="text-lg font-semibold ">
                 <ul class="flex  gap-10 justify-between">
                     <li id="home-button" class=" px-4 py-1 rounded-2xl hover:text-red-700">Home</li>
                     <li class="px-4 py-1 rounded-2xl hover:text-red-700">Services</li>
                     <li class=" px-4 py-1 rounded-2xl hover:text-red-700">Our works</li>
                     <li class="px-4 py-1 rounded-2xl hover:text-red-700">About us</li>
                     <li class="px-4 py-1 rounded-2xl hover:text-red-700">Blog</li>
                     <li id="contact-button" class="px-4 py-1 border border-red-600 rounded-3xl hover:bg-red-600 hover:text-white ">Contact Us</li>
                 </ul>
              </div>
            </div>
        </section>
     </header>
    <hr class="h-8 my-4 w-auto bg-gray-100">
    <main class="font-poppins p-5">
        <section class="mx-60 my-60">
            <div class="justify-center mt-40  text-center">
                <div class="mb-12">
                    <h2 class="text-4xl font-bold ">Let's Connect</h2>
                    <p class="text-xl text-gray-500">Please fill out the form to contact with us</p>
                </div>
                <div class="grid grid-rows-3 w-2/5 gap-4 mx-auto mt-5">
                    <input class="text-lg  p-4 border rounded-2xl" type="text" name="" id="" placeholder="Your Name" required>
                    <input  class="text-lg  p-4 border rounded-2xl" type="email" name="" id="" placeholder="Your Email" required>
                    <textarea  class="text-lg  p-4 border rounded-2xl"  name="" id="" placeholder="Message"></textarea>
                    
                </div>
            </div>
            <button class="text-2xl font-semibold border border-red-600 rounded-3xl hover:bg-red-600 mt-6 py-2 px-6 ml-235 absolute ">Submit</button>
        </section>
        
    </main>
    <footer class="bg bg-gray-900 mt-16 min-h-100vh">
        <section class="flex justify-between p-6">
            <div class="">
                <div class="w-[100px] h-[100px] bg-white rounded-full flex items-center justify-center ">
                    <img class="  " src="images/sssdddssss 1.png" alt="" >
                </div>
            </div>
            <div>
                <h3 class="text-white font-bold text-3xl text-center"><i>Reach out to us:</i></h3>
                <div class="flex gap-6 p-4 mt-2">
                    <img class=" h-10 w-10 "  src="icons/fb.jpg" alt="">
                    <img class=" h-10 w-10"  src="icons/inst.jpg" alt="">
                    <img class=" h-10 w-10" src="icons//ln.jpg" alt="">
                    <img class="h-10 w-10"  src="icons/wp.jpg" alt="">
                    <img class=" h-10 w-10" src="icons/x.jpg" alt="">
                    
                </div>
            </div>
           
            <div class="text-white mt-8 " >
                <h2 class="text-xl font-manrope font-bold text-gray-300"><i>All Rights by Team InspireX Digital,2025</i></h2>
                
            </div>
        </section>
    </footer>
    <script src="script/contact.js"></script>
   
</body>
</html>
