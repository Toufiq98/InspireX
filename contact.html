<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body class="">
    <header>
        <!--navbar-->
        <section class="mt-10">
            <div class="md:container md:mx-auto font-poppins mt-10 sm:mt-2 px-4 sm:px-6 ">
              <div class="flex justify-between items-center">
                <div class="">
                    <img src="images/sssdddssss 1.png" alt="">
                 </div>
                 <div class="relative">
                    <!-- Desktop Navigation (hidden on mobile) -->
                    <div class="text-lg font-semibold hidden md:block">
                      <ul class="flex gap-4 lg:gap-10">
                        <li class="px-2 py-1 rounded-2xl hover:text-red-700 text-sm lg:text-lg">Home</li>
                        <li class="px-2 py-1 rounded-2xl hover:text-red-700 text-sm lg:text-lg">Services</li>
                        <li class="px-2 py-1 rounded-2xl hover:text-red-700 text-sm lg:text-lg">Our works</li>
                        <li class="px-2 py-1 rounded-2xl hover:text-red-700 text-sm lg:text-lg">About us</li>
                        <li class="px-2 py-1 rounded-2xl hover:text-red-700 text-sm lg:text-lg">Blog</li>
                        <li id="contact-button" class="px-3 py-1 border border-red-600 rounded-3xl hover:bg-red-600 hover:text-white text-sm lg:text-lg">Contact Us</li>
                      </ul>
                    </div>
                  
                    <!-- Mobile Hamburger Button (visible only on mobile) -->
                    <button class="md:hidden p-2 focus:outline-none" id="hamburger-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                    </button>
                  
                    <!-- Mobile Menu (hidden by default) -->
                    <div class="md:hidden hidden absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50" id="mobile-menu">
                      <ul class="text-sm font-semibold">
                        <li><a href="#" class="block px-4 py-2 hover:text-red-700">Home</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:text-red-700">Services</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:text-red-700">Our works</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:text-red-700">About us</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:text-red-700">Blog</a></li>
                        <li><a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-600 hover:text-white">Contact Us</a></li>
                      </ul>
                    </div>
                  </div>
              </div>
            </div>
        </section>
     </header>
    <hr class="h-8 my-4 w-auto bg-gray-100">
    <main class="font-poppins ">
        <section class="mx-4 sm:mx-8 md:mx-16 lg:mx-60 my-16 sm:my-24 md:my-40 lg:my-60">
            <div class="justify-center mt-10 sm:mt-20 md:mt-40 text-center">
                <div class="mb-8 sm:mb-12">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold">Let's Connect</h2>
                    <p class="text-base sm:text-lg md:text-xl text-gray-500 mt-2">Please fill out the form to contact with us</p>
                </div>
                <div class="grid grid-rows-3 w-full md:w-4/5 lg:w-3/5 xl:w-2/5 gap-3 sm:gap-4 mx-auto mt-4 sm:mt-5">
                    <input class="text-base sm:text-lg p-3 sm:p-4 border rounded-xl sm:rounded-2xl" type="text" name="" id="" placeholder="Your Name" required>
                    <input  class="text-base sm:text-lg p-3 sm:p-4 border rounded-xl sm:rounded-2xl" type="email" name="" id="" placeholder="Your Email" required>
                    <textarea  class="text-base sm:text-lg p-3 sm:p-4 border rounded-xl sm:rounded-2xl"  name="" id="" placeholder="Message"></textarea>
                    
                </div>
            </div>
            <div class="text-center mt-6 sm:mt-8">
                <button class="text-lg sm:text-xl md:text-2xl font-semibold border border-red-600 rounded-3xl hover:bg-red-600 py-2 px-6 sm:py-3 sm:px-8 transition-colors duration-200">
                    Submit
                </button>
            </div>
            
        </section>
        
    </main>
    <footer class="bg bg-gray-900 ">
        <section class="flex flex-col md:flex-row justify-between items-center gap-6 p-4 sm:p-6">
            <div class="order-1 md:order-none">
                <div class=" bg-white rounded-full flex items-center justify-center ">
                    <img class=" w-3/4 h-auto " src="images/sssdddssss 1.png" alt="" >
                </div>
            </div>
            <div class="order-3 md:order-none w-full md:w-auto">
                <h3 class="text-white font-bold text-xl sm:text-2xl md:text-3xl text-center"><i>Reach out to us:</i></h3>
                <div class="flex justify-center gap-3 sm:gap-6 p-2 sm:p-4 mt-2">
                    <img class="h-8 w-8  sm:h-10 sm:w-10 "  src="icons/fb.jpg" alt="">
                    <img class="h-8 w-8  sm:h-10 sm:w-10 "  src="icons/inst.jpg" alt="">
                    <img class="h-8 w-8  sm:h-10 sm:w-10" src="icons//ln.jpg" alt="">
                    <img class="h-8 w-8  sm:h-10 sm:w-10"  src="icons/wp.jpg" alt="">
                    <img class=" h-8 w-8  sm:h-10 sm:w-10" src="icons/x.jpg" alt="">
                    
                </div>
            </div>
           
            <div class="order-2 md:order-none text-white mt-0 md:mt-8 text-center md:text-left " >
                <h2 class="text-sm sm:text-base md:text-xl font-manrope font-bold text-gray-300"><i>All Rights by Team InspireX Digital,2025</i></h2>
                
            </div>
        </section>
    </footer>
    <script src="script/contact.js"></script>
   
</body>
</html>
